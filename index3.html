<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="./style1.css">

</head>
<body>
    <nav class="navbar">
        <div class="circle">Circle</div>
        <ul class="menu">
            <li > <a href="/index.html" class="home">Home</a> </li>
            <li > <a href="/index2.html" class="project-service"> Projects</a></li>
            <li > <a href="/index3.html" class="project-service"> Services </a></li>
        </ul>
        <button type="submit"> Contact Us </button>
    </nav>

    <section>
        <h1>Contact Us</h1>
        <form class="page-three">
            <label name="myForm" for="fname">Full Name*</label> 
            <input type="text" id="fname" name="fname" class="inputName" placeholder="Enter your full name">
            <div class="label-input">
                <div>
                    <label for="email" class="email">Email</label> 
                    <input type="email" name="" id="email-two" placeholder="Enter your email address">
                    
                </div>
                <div>
                    <label for="phone" class="phone">Phone</label>
                    <input type="number" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
            </div>
                


            <label for="text" class="message-text">Message</label> <br> 
            <textarea name="message" id="message" placeholder="Write your message here..." cols="100" rows="30"></textarea>

            <br>
            <button class="submitBtn">Submit</button>
        </form>        
    </section>

    <footer id="footer1">
        <div class="footer-two">
            <div class="circle">Circle</div> <br>
            <address> 2972 Westheimer Rd. Santa Ana, <br> Illinois 85486 </address>
        </div>

        <div class="ul-bottom">
            <ul>
                <li>Team</li>
                <li>Press</li>
            </ul>
            <ul>
                <li>Services</li>
                <li>Projects</li>
                
            </ul>
            <ul>
                <li>About Us</li>
                <li>Privacy Policy</li>
            </ul>
       </div>       
    </footer>
    <script src="/main.js"></script>
</body>
</html>
